<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Phone Product Store — Manage & Sell from Phone</title>
  <style>
    :root{--bg:#061222;--card:#0b1520;--accent:#ef4444;--muted:#94a3b8;--glass:rgba(255,255,255,0.03);--success:#10b981}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#031020 0%, #071827 100%);color:#e6eef8}
    .container{max-width:980px;margin:12px auto;padding:12px}
    header{display:flex;gap:12px;align-items:center;justify-content:space-between}
    h1{font-size:18px;margin:0}
    p.lead{margin:2px 0 0;color:var(--muted);font-size:13px}.grid{display:grid;grid-template-columns:1fr;gap:12px;margin-top:12px}
.card{background:var(--card);border-radius:12px;padding:12px;box-shadow:0 8px 24px rgba(2,6,23,0.6)}

label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
input[type=text], input[type=number], textarea, select{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:var(--glass);color:inherit;font-size:14px}
textarea{min-height:64px}
.btn{display:inline-block;padding:9px 12px;border-radius:9px;background:var(--accent);color:#fff;border:none;font-weight:600;cursor:pointer}
.btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06)}
.btn.small{padding:6px 8px;font-size:13px}

.products{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:12px;margin-top:8px}
.product{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:10px;border-radius:10px;display:flex;flex-direction:column;gap:8px}
.product img{width:100%;height:140px;object-fit:cover;border-radius:8px;background:#091021}
.p-title{font-weight:700;font-size:14px}
.p-price{color:var(--accent);font-weight:700}
.row-between{display:flex;justify-content:space-between;align-items:center}
.small{font-size:12px;color:var(--muted)}
.muted{color:var(--muted)}

.form-grid{display:grid;grid-template-columns:1fr 120px;gap:8px}
.controls{display:flex;gap:8px;align-items:center}

@media(max-width:640px){
  header{flex-direction:column;align-items:flex-start}
  .products{grid-template-columns:repeat(2,1fr)}
  .product img{height:110px}
  .form-grid{grid-template-columns:1fr}
}

  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Phone Product Store</h1>
        <p class="lead">Add products from your phone, share to customers, take orders on WhatsApp — all without a server.</p>
      </div>
      <div style="text-align:right">
        <div class="small">Stored: <strong id="storageCount">0</strong></div>
        <div class="small">Tip: Use Chrome on mobile for best experience.</div>
      </div>
    </header><div class="grid">
  <section class="card" aria-label="Add product form">
    <form id="productForm">
      <input type="hidden" id="editingId" />
      <div class="form-grid">
        <div>
          <label for="title">Product name</label>
          <input id="title" type="text" placeholder="Example: Leather Wallet" required />

          <label for="desc" style="margin-top:8px">Short description</label>
          <textarea id="desc" placeholder="Size, color, condition (new/used)..."></textarea>

          <label for="category" style="margin-top:8px">Category</label>
          <input id="category" type="text" placeholder="e.g. Wallets, Toys, Accessories" />

          <label for="sku" style="margin-top:8px">SKU / Code (optional)</label>
          <input id="sku" type="text" placeholder="e.g. WAL-001" />

          <label for="stock" style="margin-top:8px">Stock qty (optional)</label>
          <input id="stock" type="number" min="0" placeholder="10" />
        </div>

        <div>
          <label for="price">Price (₹)</label>
          <input id="price" type="number" placeholder="499" min="0" required />

          <label for="image" style="margin-top:8px">Product image</label>
          <input id="image" type="file" accept="image/*" />

          <div style="margin-top:12px;display:flex;gap:8px;flex-direction:column">
            <button class="btn" id="addBtn" type="submit">Add product</button>
            <button class="btn ghost" id="clearBtn" type="button">Clear</button>
            <div style="display:flex;gap:8px">
              <button class="btn ghost small" id="exportBtn" type="button">Export JSON</button>
              <button class="btn ghost small" id="importBtn" type="button">Import JSON</button>
            </div>
            <input id="importFile" type="file" accept="application/json" style="display:none" />
          </div>
        </div>
      </div>
    </form>
  </section>

  <section class="card" aria-label="Product list & search">
    <div style="display:flex;gap:8px;align-items:center;margin-bottom:8px">
      <input id="search" class="search" placeholder="Search products..." style="flex:1;padding:8px;border-radius:8px;background:var(--glass);border:1px solid rgba(255,255,255,0.04)" />
      <select id="sort" style="padding:8px;border-radius:8px;background:var(--glass);border:1px solid rgba(255,255,255,0.04)">
        <option value="new">Newest</option>
        <option value="price-asc">Price low→high</option>
        <option value="price-desc">Price high→low</option>
      </select>
    </div>

    <div class="small muted">Share a product: open product → "Share" to send details via WhatsApp or phone's Share sheet.</div>
    <div id="products" class="products" aria-live="polite"></div>
  </section>
</div>

  </div>  <script>
    // Client-only product manager with WhatsApp order & mobile share
    const LS_KEY = 'phone_store_v2';
    let products = [];

    const el = id=>document.getElementById(id);
    const form = el('productForm');
    const title = el('title');
    const price = el('price');
    const desc = el('desc');
    const image = el('image');
    const productsEl = el('products');
    const storageCount = el('storageCount');
    const editingId = el('editingId');
    const search = el('search');
    const sort = el('sort');
    const exportBtn = el('exportBtn');
    const importBtn = el('importBtn');
    const importFile = el('importFile');
    const clearBtn = el('clearBtn');
    const sku = el('sku');
    const category = el('category');
    const stock = el('stock');
    const addBtn = el('addBtn');

    function load(){
      try{ products = JSON.parse(localStorage.getItem(LS_KEY) || '[]'); }catch(e){ products = [] }
      render();
    }

    function save(){ localStorage.setItem(LS_KEY, JSON.stringify(products)); storageCount.textContent = products.length; }
    function uid(){ return Date.now().toString(36)+Math.random().toString(36).slice(2,7) }

    function readFileAsDataURL(file){
      return new Promise((res,rej)=>{
        const r = new FileReader(); r.onload = ()=>res(r.result); r.onerror = rej; r.readAsDataURL(file);
      })
    }

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const t = title.value.trim();
      const p = Number(price.value) || 0;
      const d = desc.value.trim();
      const s = sku.value.trim();
      const c = category.value.trim();
      const st = Number(stock.value) || null;

      let imgData = null;
      if(image.files && image.files[0]){
        try{ imgData = await readFileAsDataURL(image.files[0]) } catch(err){ console.warn('image read failed',err) }
      }

      const id = editingId.value;
      if(id){
        const idx = products.findIndex(x=>x.id===id);
        if(idx>-1){
          products[idx] = Object.assign(products[idx], {title:t, price:p, desc:d, sku:s, category:c, stock:st, updated:Date.now()});
          if(imgData) products[idx].image = imgData;
        }
        editingId.value=''; addBtn.textContent='Add product';
      } else {
        products.unshift({id:uid(), title:t, price:p, desc:d, sku:s, category:c, stock:st, image:imgData, created:Date.now(), updated:Date.now()});
      }

      form.reset(); image.value=''; save(); render();
    });

    function render(){
      let list = products.slice();
      const q = search.value.trim().toLowerCase();
      if(q) list = list.filter(p => (p.title||'').toLowerCase().includes(q) || (p.desc||'').toLowerCase().includes(q) || (p.category||'').toLowerCase().includes(q) || (p.sku||'').toLowerCase().includes(q));
      if(sort.value==='price-asc') list.sort((a,b)=>a.price-b.price)
      else if(sort.value==='price-desc') list.sort((a,b)=>b.price-a.price)
      else list.sort((a,b)=>b.created - a.created)

      productsEl.innerHTML = '';
      if(list.length===0){ productsEl.innerHTML = '<div class="small" style="padding:8px">No products yet.</div>'; storageCount.textContent = products.length; return }

      for(const p of list){
        const card = document.createElement('div'); card.className='product';
        const img = document.createElement('img'); img.src = p.image || 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300"><rect width="100%" height="100%" fill="%23091121"/></svg>';
        img.alt = p.title || 'product';

        const titleEl = document.createElement('div'); titleEl.className='p-title'; titleEl.textContent = p.title;
        const priceEl = document.createElement('div'); priceEl.className='p-price'; priceEl.textContent = '₹' + (p.price||0);
        const descEl = document.createElement('div'); descEl.className='small'; descEl.textContent = p.desc || '';
        const meta = document.createElement('div'); meta.className='small muted'; meta.textContent = (p.category? p.category + ' • ' : '') + (p.sku? 'SKU:'+p.sku : '') + (p.stock!=null? (' • stock:'+p.stock) : '');

        const btnRow = document.createElement('div'); btnRow.style.display='flex'; btnRow.style.gap='6px'; btnRow.style.marginTop='8px'; btnRow.style.flexWrap='wrap';
        const edit = document.createElement('button'); edit.className='btn ghost small'; edit.textContent='Edit';
        const del = document.createElement('button'); del.className='btn ghost small'; del.textContent='Delete';
        const share = document.createElement('button'); share.className='btn small'; share.textContent='Share';
        const order = document.createElement('button'); order.className='btn ghost small'; order.textContent='Order (WhatsApp)';

        edit.onclick = ()=>populateForm(p);
        del.onclick = ()=>{ if(confirm('Delete this product?')){ products = products.filter(x=>x.id!==p.id); save(); render(); } }
        share.onclick = ()=>shareProduct(p);
        order.onclick = ()=>orderProduct(p);

        btnRow.appendChild(edit); btnRow.appendChild(del); btnRow.appendChild(share); btnRow.appendChild(order);

        card.appendChild(img);
        card.appendChild(titleEl);
        card.appendChild(priceEl);
        card.appendChild(descEl);
        card.appendChild(meta);
        card.appendChild(btnRow);
        productsEl.appendChild(card);
      }
      storageCount.textContent = products.length;
    }

    function populateForm(p){
      editingId.value = p.id; title.value = p.title; price.value = p.price; desc.value = p.desc || ''; sku.value = p.sku || ''; category.value = p.category || ''; stock.value = p.stock!=null? p.stock : '';
      addBtn.textContent='Update product'; window.scrollTo({top:0,behavior:'smooth'});
    }

    function shareProduct(p){
      // Compose text
      const txt = `Product: ${p.title}\nPrice: ₹${p.price}\n${p.desc? p.desc + '\n' : ''}${p.sku? 'SKU: '+p.sku+'\n' : ''}${p.category? 'Category: '+p.category+'\n' : ''}`;
      // Use Web Share API when available (mobile)
      if(navigator.share){
        const files = [];
        if(p.image){
          // try to convert dataURL to blob
          fetch(p.image).then(r=>r.blob()).then(blob=>{
            const f = new File([blob], (p.sku||p.title||'product') + '.jpg', {type:blob.type});
            navigator.share({title: p.title, text: txt, files:[f]}).catch(()=>{ window.open('https://wa.me/?text='+encodeURIComponent(txt), '_blank') });
          }).catch(()=>{ window.open('https://wa.me/?text='+encodeURIComponent(txt), '_blank') });
        } else {
          navigator.share({title:p.title, text:txt}).catch(()=>{ window.open('https://wa.me/?text='+encodeURIComponent(txt), '_blank') });
        }
      } else {
        // fallback: open WhatsApp with prefilled text
        window.open('https://wa.me/?text='+encodeURIComponent(txt), '_blank');
      }
    }

    function orderProduct(p){
      // Prefilled WhatsApp message for ordering
      const msg = `Hello, I want to order this product:\n${p.title} (₹${p.price})${p.sku? ' - '+p.sku : ''}\nQty: 1\nPlease confirm.`;
      window.open('https://wa.me/?text='+encodeURIComponent(msg), '_blank');
    }

    exportBtn.onclick = ()=>{
      const data = JSON.stringify(products, null, 2);
      const blob = new Blob([data], {type:'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href=url; a.download='products-export.json'; a.click(); URL.revokeObjectURL(url);
    }

    importBtn.onclick = ()=> importFile.click();
    importFile.onchange = async (e)=>{
      const f = e.target.files[0]; if(!f) return; try{
        const txt = await f.text(); const imported = JSON.parse(txt);
        if(!Array.isArray(imported)) return alert('Invalid file format');
        for(const item of imported){ item.id = item.id || uid(); products.push(item); }
        save(); render(); importFile.value=''; alert('Import complete');
      }catch(err){ alert('Import failed: '+err.message) }
    }

    clearBtn.onclick = ()=>{ if(confirm('Clear form?')) form.reset(); image.value=''; editingId.value=''; addBtn.textContent='Add product' }

    search.addEventListener('input', ()=>render());
    sort.addEventListener('change', ()=>render());

    // init
    load();

    // localStorage availability check
    try{ localStorage.setItem('__test__','1'); localStorage.removeItem('__test__'); } catch(e){ alert('Warning: Your browser may not support local storage. Saving may not work.') }
  </script></body>
</html>
